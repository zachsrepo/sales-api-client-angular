<div id="component">
    <header>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="employee">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="employee.id" readonly></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input [(ngModel)]="employee.name" readonly></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input [(ngModel)]="employee.email" readonly></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input [(ngModel)]="employee.password" type="password" readonly></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/employee/list" class="btn btn-primary btn-sm">Back</a>
        <button (click)="delete()" class="btn btn-danger btn-sm">Delete</button>
        <button *ngIf="showVerifyRemove" (click)="deleteVerified()" class="btn btn-danger btn-sm">ARE YOU SURE?</button>
        
    </main>
</div>
