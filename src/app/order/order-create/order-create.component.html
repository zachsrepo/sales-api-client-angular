<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="order">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="order.id" readonly></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input [(ngModel)]="order.date" type="date"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="order.description"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="order.status"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [ngModel]="order.total | currency" readonly></td>
                </tr>
                <tr>
                    <td>Customer</td>
                    <td>
                        <select [(ngModel)]="order.customerId">
                            <option *ngFor="let c of customers" value="{{c.id}}">{{c.name}}</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/order/list" class="btn btn-primary btn-sm">Back</a>
        <button (click)="save()" class="btn btn-success btn-sm">Save</button>
    </main>
</div>
