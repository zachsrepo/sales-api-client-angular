<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-striped table-sm" *ngIf="order">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="order.id" readonly></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input [ngModel]="order.date | date" readonly></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="order.description" readonly></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="order.status" readonly></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [ngModel]="order.total | currency" readonly></td>
                </tr>
                <tr>
                    <td>Customer Name</td>
                    <td><input [ngModel]="order.customer?.name" readonly></td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/order/list" class="btn btn-primary btn-sm">Back</a>
        <button (click)="delete()" class="btn btn-danger btn-sm">Delete</button>
        <button *ngIf="showVerifyRemove" (click)="deleteVerified()" class="btn btn-danger btn-sm">ARE YOU SURE?</button>
        
    </main>
</div>
